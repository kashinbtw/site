{% extends "base.html" %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
<style>
  /* Базовые стили */
  h2 {
    color: #004080;
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.4rem;
    color: #333;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    max-width: 400px;
    padding: 8px 10px;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
    box-sizing: border-box;
  }
  button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover,
  button:focus {
    background-color: #004d99;
    outline: none;
  }

  /* Адаптивность */
  @media (max-width: 768px) {
    h2 {
      font-size: 1.5rem;
    }
    input[type="text"],
    input[type="password"],
    button {
      max-width: 100%;
      font-size: 1rem;
    }
  }
  @media (max-width: 480px) {
    h2 {
      font-size: 1.3rem;
    }
    input[type="text"],
    input[type="password"],
    button {
      font-size: 0.95rem;
    }
  }
</style>

<div style="max-width: 450px; margin: 0 auto; padding: 15px;">
  <h2>Вход в личный кабинет</h2>
  <form method="post" action="{{ url_for('login') }}">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Войти</button>
  </form>
  <div class="text-center mt-3">
    <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
  </div>
</div>
{% endblock %}
