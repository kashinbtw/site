{% extends "base.html" %}
{% block title %}Оформление заявки{% endblock %}
{% block content %}
<style>
  /* Базовые стили */
  h2 {
    color: #004080;
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.4rem;
    color: #333;
  }
  input[type="text"],
  textarea {
    width: 100%;
    max-width: 600px;
    padding: 8px 10px;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover,
  button:focus {
    background-color: #004d99;
    outline: none;
  }

  /* Адаптивность */
  @media (max-width: 768px) {
    h2 {
      font-size: 1.5rem;
    }
    input[type="text"],
    textarea,
    button {
      max-width: 100%;
      font-size: 1rem;
    }
  }
  @media (max-width: 480px) {
    h2 {
      font-size: 1.3rem;
    }
    input[type="text"],
    textarea,
    button {
      font-size: 0.95rem;
    }
  }
</style>

<div style="max-width: 700px; margin: 0 auto; padding: 15px;">
  <h2>Оформление заявки</h2>
  <form method="post" action="{{ url_for('submit_ticket') }}">
      <label for="topic">Тема заявки:</label>
      <input type="text" id="topic" name="topic" required maxlength="100" />

      <label for="description">Описание:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button type="submit">Отправить заявку</button>
  </form>
</div>
{% endblock %}
